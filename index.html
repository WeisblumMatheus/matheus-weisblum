<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 300px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #nao-button {
            position: absolute;
        }

        @keyframes moveButton {
            0% {
                transform: translate(0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Você quer vir aqui em casa?</div>
        <div class="button-container">
            <button class="button" id="sim-button">Sim</button>
            <button class="button" id="nao-button" disabled>Não</button>
        </div>
    </div>

    <script>
        function moveButtonRandomly() {
            const button = document.getElementById("nao-button");
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const randomX = Math.random() * (screenWidth - button.clientWidth);
            const randomY = Math.random() * (screenHeight - button.clientHeight);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        document.getElementById("sim-button").addEventListener("click", function () {
            alert("Sabe muito!");
        });

        document.getElementById("nao-button").addEventListener("mouseover", function () {
            moveButtonRandomly();
        });
    </script>
</body>
</html>
